---
layout: default
title: Writeups
permalink: /writeups/
---

<section class="writeups-page fade-in">
  <h1>Writeups</h1>

  <div class="writeups-grid">
    {% for post in site.posts %}
      <div class="writeup-card">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.date | date: "%b %Y" }}</p>
        <p class="card-excerpt">
         {{ post.description }}
      </div>
    {% endfor %}
  </div>
</section>
