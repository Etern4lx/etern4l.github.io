---
layout: default
---

<section class="post-content">
  <article>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-tags">
    {% for tag in page.tags %}
    <a href="{{ '/tags/#' | append: tag | relative_url }}" class="tag">
      {{ tag }}
    </a>
  {% endfor %}
</div>
    {{ content }}
  </article>
</section>
